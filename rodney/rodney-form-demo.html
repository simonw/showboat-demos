<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2em; background: #f5f5f5; }
    h1 { color: #333; }
    .form-group { margin: 1em 0; }
    label { display: block; margin-bottom: 0.3em; font-weight: bold; color: #555; }
    input, select { padding: 0.5em; font-size: 1em; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1em; padding: 0.5em 2em; font-size: 1em; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0052a3; }
    #result { margin-top: 1em; padding: 1em; background: #e8f5e9; border-radius: 4px; display: none; }
  </style>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="myform" onsubmit="document.getElementById('result').style.display='block'; document.getElementById('result').textContent='Submitted: ' + document.getElementById('name').value + ' (' + document.getElementById('dept').value + ')'; return false;">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="dept">Department</label>
      <select id="dept">
        <option value="">Choose...</option>
        <option value="eng">Engineering</option>
        <option value="sales">Sales</option>
        <option value="support">Support</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
</body>
</html>
